<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
  <title>Bài tập buổi 6 - form-pet</title>
</head>

<body>
  <div class="pet">
    <div class="pet__banner">
      <div class="pet__banner__title">
        <i class="fas fa-paw"></i>
        <span>PUPASSURE</span>
      </div>
      <img src="images/dog.jpg" alt="">
    </div>
    <div class="pet__form">
      <form action="" method="" id="" enctype="multipart/form-data">
        <div class="pet__form__info">
          <h2 class="pet__form__info__title">Yay, puppies! Ensure your pup gets the best care!</h2>
          <div class="pet__form__info__body">
            <div class="form-group form-group--half">
              <label class="form-group__label" for="">Name</label>
              <input type="text" class="form-control" name="pet-name" id="" placeholder="Pets name">
            </div>

            <div class="form-group form-group--half form-group--upload">
              <input type="file" class="form-control-file" name="pet-photo" id="" placeholder="">
              <button type="button" name="" id="" class="" onclick="clickUploadPhoto(this)">
                <i class="fas fa-camera-retro"></i>
              </button>
              <label class="form-group__label" for="">Upload a photo</label>
            </div>

            <div class="form-group form-group--half ">
              <label class="form-group__label" for="">Breed</label>
              <input type="text" class="form-control" name="pet-breed" id="" placeholder="Pets breed">
            </div>

            <div class="form-group form-group--half">
              <label class="form-group__label" for="">Birthday</label>
              <input type="date" class="form-control" name="pet-birthday" id="" placeholder="">
            </div>

            <div class="form-group form-group--half">
              <label class="form-group__label" for="">Gender</label>
              <div class="form-group__radio">
                <div class="form-group__radio__item">
                  <input type="radio" class="form-check-input" name="pet-gender" id="pet-gender-female" value="female" checked>
                  <label for="pet-gender-female">Female</label>
                </div>
                <div class="form-group__radio__item">
                  <input type="radio" class="form-check-input" name="pet-gender" id="pet-gender-male" value="male">
                  <label for="pet-gender-male">Male</label>
                </div>
              </div>
            </div>

            <div class="form-group form-group--half">
              <label class="form-group__label" for="">Spayed or Neutered</label>
              <div class="form-group__radio">
                <div class="form-group__radio__item">
                  <input type="radio" class="form-check-input" name="pet-spayed-neutered" id="pet-spayed" value="spayed" checked>
                  <label for="pet-spayed">Spayed</label>
                </div>
                <div class="form-group__radio__item">
                  <input type="radio" class="form-check-input" name="pet-spayed-neutered" id="pet-neutered" value="neutered">
                  <label for="pet-neutered">Neutered</label>
                </div>
              </div>
            </div>

            <div class="form-group form-group--full">
              <label class="form-group__label" for="">Weight</label>
              <div class="form-group__radio">  
                <div class="form-group__radio__item">
                  <input type="radio" class="form-check-input" name="pet-weight" id="pet-weight-0-25" value="0-25" checked>
                  <label for="pet-weight-0-25">0-25 lbs</label>
                </div>
                <div class="form-group__radio__item">
                  <input type="radio" class="form-check-input" name="pet-weight" id="pet-weight-25-50" value="25-50">
                  <label for="pet-weight-25-50">25-50 lbs</label>
                </div>
                <div class="form-group__radio__item">
                  <input type="radio" class="form-check-input" name="pet-weight" id="pet-weight-50-100" value="50-100">
                  <label for="pet-weight-50-100">50-100 lbs</label>
                </div>
                <div class="form-group__radio__item">
                  <input type="radio" class="form-check-input" name="pet-weight" id="pet-weight-100-plus" value="100+">
                  <label for="pet-weight-100-plus">100+ lbs</label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="pet__form__btn">
          <button type="button" class="btn btn--back">Back</button>
          <button type="button" class="btn btn--next">Next</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
